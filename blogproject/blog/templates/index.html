<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
这是首页
{% csrf_token %}
<button id="mybutton1">发送GET请求</button>
<button id="mybutton2">发送POST请求</button>

<script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    $("#mybutton1").click(function(){
        console.log('点击成功');
        $.ajax({url:"http://127.0.0.1:8000/testGET",

        type:'GET',
        success:function(res){
        console.log('返回成功',res)
        console.log(res.msg);
        }
        })
    })
        $("#mybutton2").click(function(){
        console.log('点击成功');
        $.ajax({url:"http://127.0.0.1:8000/testPOST",

        type:'POST',
        success:function(res){
        console.log('返回成功',res)
        console.log(res.msg);
        }
        })
    })
</script>
</body>
</html>
